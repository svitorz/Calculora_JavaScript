<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid mx-4">
        <div class="container p-5 mx-5">
          <div class="calc_top">
            <div class="calc-top-result row mx-3">
              <input type="text" class="col result" id="resultado" placeholder="0" />
            </div>
          </div>
          <div class="row mx-3">
            <input type="button" value="1" class="col value_number" onclick="input('1')" />
            <input type="button" value="2" class="col value_number" onclick="input('2')" />
            <input type="button" value="3" class="col value_number" onclick="input('3')" />
            <input type="button" value="del" class="col especial_button" onclick="del()" />
          </div>
            <div class="row mx-3">
              <input type="button" value="4" class="col value_number" onclick="input('4')" />
              <input type="button" value="5" class="col value_number" onclick="input('5')" />
              <input type="button" value="6" class="col value_number" onclick="input('6')" />
              <input type="button" value="-" class="col especial_button" onclick="input('-')" />
            </div>
              <div class="row mx-3">
                <input type="button" value="7" class="col value_number" onclick="input('7')" />
                <input type="button" value="8" class="col value_number" onclick="input('8')" />
                <input type="button" value="9" class="col value_number" onclick="input('9')" />
                <input type="button" value="+" class="col especial_button" onclick="input('+')" />
              </div>
                <div class="row mx-3">
                  <input type="button" value="." class="col especial_button" onclick="input('.')" />
                  <input type="button" value="0" class="col value_number" onclick="input('0')" />
                  <input type="button" value="/" class="col especial_button" onclick="input('/')" />
                  <input type="button" value="*" class="col especial_button" onclick="input('*')" />
                </div>
                  <div class="row mx-3">
                    <input class="col reset" type="button" value="Limpar" onclick="reset()" />
                    <input class="col equals" type="button" value="=" onclick="calc()" />
                  </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
